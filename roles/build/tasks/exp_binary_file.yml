- name: <r_build_t_exp_binary_file> create a symbolic link to /usr/bin/python3
  file:
    src: /usr/local/python/bin/python3
    dest: /usr/bin/python3
    owner: root
    group: root
    #mode:
    state: link

- name: <r_build_t_exp_binary_file> create a symbolic link to /usr/bin/pip3
  file:
    src: /usr/local/python/bin/pip3
    dest: /usr/bin/pip3
    owner: root
    group: root
    #mode:
    state: link
