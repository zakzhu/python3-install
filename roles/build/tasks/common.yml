---
- name: "<r_build_t_common> create directory /usr/local/install/{{ package_fullname.lower() }}"
  file:
    path: "/usr/local/install/{{ package_fullname.lower() }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: <r_build_t_common> configure build options
  shell:
  #become: yes
  #become_method: su
  #become_user:
  #become_flags: "-s /bin/sh"
  args:
    cmd: "./configure {{ build_options | join(' ') }} > /tmp/{{ package['name'] }}-configure.log"
    chdir: "/usr/local/src/{{ package_fullname }}"
    # when filename already exists, this step *won't* be run.
    #creates:

    # when filename already exists, this step *will* be run.
    #remove:

- name: <r_build_t_common> clean compilation environment
  shell:
  #become: yes
  #become_method: su
  #become_user:
  #become_flags: "-s /bin/sh"
  args:
    cmd: make clean
    #chdir:
    # when filename already exists, this step *won't* be run.
    #creates:

    # when filename already exists, this step *will* be run.
    #remove:
  ignore_errors: yes

- name: <r_build_t_common> compile source code
  shell:
  #become: yes
  #become_method: su
  #become_user:
  #become_flags: "-s /bin/sh"
  args:
    cmd: "make > /tmp/{{ package['name'] }}-make.log"
    #chdir:
    # when filename already exists, this step *won't* be run.
    #creates:

    # when filename already exists, this step *will* be run.
    #remove:

- name: <r_build_t_common> install the build
  shell:
  #become: yes
  #become_method: su
  #become_user:
  #become_flags: "-s /bin/sh"
  args:
    cmd: "make install > /tmp/{{ package['name'] }}-make_install.log"
    #chdir:
    # when filename already exists, this step *won't* be run.
    #creates:

    # when filename already exists, this step *will* be run.
    #remove:

- name: "<r_build_t_common> create a symbolic link to /usr/local/{{ package['name'] }}"
  file:
    src: "/usr/local/install/{{ package_fullname.lower() }}"
    dest: "/usr/local/{{ package['name'] }}"
    owner: root
    group: root
    #mode:
    state: link
